version: '3.0'

services:

  mariadb:
    image: mariadb:5.5

    environment:
      - MYSQL_DATABASE=informatics
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=123456

    volumes:
      - ./create-databases.sql:/docker-entrypoint-initdb.d/setup.sql

  mongo:
    image: mongo:latest

    environment:
      - MONGO_INITDB_ROOT_USERNAME=testuser
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=informatics

  redis:
    image: redis

  informatics:
    build:
      context: ../rmatics

    volumes:
      - ./test-settings.cfg:/code/rmatics/settings.cfg

    depends_on:
      - mariadb
      - redis
      - mongo

    command: 'bash -c "sleep 10 && flask test"'
